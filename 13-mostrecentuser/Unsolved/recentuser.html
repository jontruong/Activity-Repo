<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Sign-Up Today!</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Sign-Up Today!</h1>
    </div>
    <div class="row">

      <!-- Sign-Up Card-->
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            New Member Sign-Up
          </div>
          <div class="card-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">
                <label for="name-input">Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="email-input">Email:</label>
                <input class="form-control" id="email-input" type="email">
              </div>
              <div class="form-group">
                <label for="age-input">Age:</label>
                <input class="form-control" id="age-input" type="number">
              </div>
              <div class="form-group">
                <label for="comment-input">How did you hear about us?</label>
                <textarea class="form-control" id="comment-input" rows="5"></textarea>
              </div>
              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Most Recent Member Card -->
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            Most Recent Member
          </div>
          <div class="card-body" id="recent-member">
            <h2 id="name-display">Jimmy John</h2>
            <h4 id="email-display">Email: jimmy@john.edu</h4>
            <h4 id="age-display">Age: 27</h4>
            <p id="comment-display">I'm signing up, because I want to spread sandwiches to the world.</p>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- LINKS FOR FIREBASE GO HERE -->
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>

  <!-- Script -->
  <script>
    //  START CODING BELOW!!

    // Initialize Firebase
    
  // Your web app's Firebase configuration
  var firebaseConfig = {
    apiKey: "AIzaSyDORkRQ9VAYdy0xEswXZIeMcqB6Z5jQ2kM",
    authDomain: "click-counter-3850a.firebaseapp.com",
    databaseURL: "https://click-counter-3850a.firebaseio.com",
    projectId: "click-counter-3850a",
    storageBucket: "click-counter-3850a.appspot.com",
    messagingSenderId: "125238494824",
    appId: "1:125238494824:web:00e9b441133e26086f1ddd",
    measurementId: "G-K4T1CXXC6W"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  


    // Create a variable to reference the database
  var database = firebase.database();
      var name = "";
      var email = "";
      var age = "";
      var comment = "";

    // Capture Button Click
    $("#add-user").on("click", function(event) {
      // Don't refresh the page!
      event.preventDefault();

      // YOUR TASK!!!

      // Code in the logic for storing and retrieving the most recent user.
      name = $('#name-input').val().trim();
      email = $('#email-input').val().trim();
      age = $('#age-input').val().trim();
      comment = $('#comment-input').val().trim();

      database.ref().set({
        name,
        email,
        age,
        comment
      });
      // Don't forget to provide initial data to your Firebase database.

    });


    // Firebase watcher + initial loader HINT: .on("value")
    database.ref().on("value", function(snapshot){
      console.log(snapshot.val());
      console.log(snapshot.val().name);
      console.log(snapshot.val().email);
      console.log(snapshot.val().age);
      console.log(snapshot.val().comment);


      $('#name-display').text (snapshot.val().name);
      $('#email-display').text (snapshot.val().email);
      $('#age-display').text (snapshot.val().age);
      $('#comment-display').text (snapshot.val().comment);
    },
    function(errorObject) {
      console.log("The read failed: " + errorObject.code)
    });

    // Create Error Handling

  </script>

</body>

</html>
