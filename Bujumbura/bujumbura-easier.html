<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>
</head>

<body>
  <!-- Retrieved data will be dumped here -->
  <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // This is our API key. Add your own API key between the ""
    var APIKey = "37ce2972e23674c313494273769ceb69";

    // Here we are building the URL we need to query the database
    var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=Bujumbura,Burundi&appid=" + APIKey;

    // We then created an AJAX call
    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {

      // Create CODE HERE to Log the queryURL
          console.log(queryURL);
      // Create CODE HERE to log the resulting object
          console.log(response);
      // Create CODE HERE to transfer content to HTML
        $(".datafromapi").text(JSON.stringify(response));
          var city = $(".city").text(response.name);
          var wind= $(".wind").text(response.wind.speed);
          var humidity= $(".humidity").text("humidity: " + response.main.humidity);
          var temp= $(".temp").text(response.main.temp);
      // Create CODE HERE to calculate the temperature (converted from Kelvin)
      const tempInF= (kelvin) => {
        return(kelvin -273.15) * 1.8 +32;
      }
      // Hint: To convert from Kelvin to Fahrenheit: F = (K - 273.15) * 1.80 + 32
      // Create CODE HERE to dump the temperature content into HTML
        $(".temp").append("<p>Temp in F:" + Math.floor(tempInF(response.main.temp)) + "</p>" )
    });
  </script>
</body>

</html>
